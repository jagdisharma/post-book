{% extends 'index.html' %}

{% block content%}
<h1>Create Post</h1>
<div class="row d-flex justify-content-center">
    <div class="col-md-12">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <div class="row ">
            <div class="col-md-8">
                <form method="post" action="{% url 'create' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title"> Title </label>
                        <textarea placeholder="Title" class="form-control" name="title"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image"> Image</label>
                        <input type="file" placeholder="Image" class="form-control" name="image">
                    </div>
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Add Product">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
