{% extends 'index.html' %}

{% block content%}


<div class="row justify-content-md-center">
    <div class="col-md-6">
        <h1>Sign Up</h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                Username:
                <input type="text" placeholder="Username" required class="form-control" name="username">
            </div>
            <div class="form-group">
                Email:
                <input type="email" placeholder="Email" required class="form-control" name="email">
            </div>
            <div class="form-group">
                Contact Number:
                <input type="text" placeholder="Contact Number" required class="form-control" name="contact_number">
            </div>
            <div class="form-group">
                Password:
                <input type="password" placeholder="****"  required class="form-control" name="password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" placeholder="****" required name="confirm_password" class="form-control">
            </div>

                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Signup" name="signup">
        </form>
    </div>
</div>

{% endblock %}
