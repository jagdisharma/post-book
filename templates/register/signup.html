{% extends 'index.html' %}

{% block content%}

<h1>Sign Up</h1>

{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endif %}
<div class="row">
    <div class="col-md-8">
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                Username:
                <input type="text" placeholder="Username" class="form-control" name="username">
            </div>
            <div class="form-group">
                Email:
                <input type="email" placeholder="Email" class="form-control" name="email">
            </div>
            <div class="form-group">
                Contact Number:
                <input type="text" placeholder="Contact Number" class="form-control" name="contact_number">
            </div>
            <div class="form-group">
                Password:
                <input type="password" placeholder="****" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" placeholder="****" name="confirm_password" class="form-control">
            </div>

                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Signup" name="signup">
        </form>
    </div>
</div>

{% endblock %}
