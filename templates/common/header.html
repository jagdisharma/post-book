 {% load staticfiles %}
<header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" width="40" height="40" class="d-inline-block align-top"/></a>
            <a class="navbar-brand" href="#"><h3>ost Book</h3></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'create' %}">Add Post</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'myposts' %}">Posted By Me</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'profile' %}">{{user.username}}</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-bell" id="notification" style="color:#db542b;"></i>
                  </a>
                    <ul class="dropdown-menu">
                      <li class="head text-light" style="background:#db542b;">
                        <div class="row">
                          <div class="col-lg-12 col-sm-12 col-12">
                            <span>Notifications (<span class="total_notifications"></span>)</span>
                            <a href="" class="float-right text-light">Mark all as read</a>
                          </div>
                        </div>
                      </li>
                      <div class="followed_data"></div>
                      <li class="footer text-center" style="background:#db542b;">
                        <a href="{% url 'allNotifications' %}" class="text-light">View All</a>
                      </li>
                    </ul>
                </li>
                <form id="logout" method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <input type="hidden" />
                </form>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>

                {% endif %}
              </ul>
            </div>
          </div>
      </nav>
    </header>
