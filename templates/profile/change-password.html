{% extends 'index.html' %}

{% block content%}
<h1>Change Password</h1>
<div class="d-flex justify-content-center pt-2">
    <div class="col-md-8">
        {% if error %}
            <div class="col-md-12 alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        {% if messages %}
             <div class="col-md-12 alert alert-success" role="alert">
                 {% for message in messages %}
                    {{ message }}
                 {% endfor %}
            </div>
        {% endif %}
        <div class="row">
            <div class="col-md-12">
                <form method="post" action="{% url 'changePassword' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        New Password:
                        <input type="password" placeholder="****" required class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        Confirm Password:
                        <input type="password" placeholder="****" required class="form-control" name="confirm-password">
                    </div>

                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Update" name="update">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
